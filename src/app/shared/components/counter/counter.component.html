<div class="tick text-[5rem]">
  <div
    data-repeat="true"
    data-layout="horizontal fit"
    data-transform="preset(d, h, m, s) -> delay"
  >
    <div class="tick-group mx-10 text-center">
      <div
        data-key="value"
        data-repeat="true"
        data-transform="pad(00) -> split -> delay"
      >
        <span data-view="flip"></span>
      </div>

      <span
        data-key="label"
        data-view="text"
        class="tick-label font-libre-baskerville italic text-[2.5rem]"
      ></span>
    </div>
  </div>
</div>
