<div class="tick text-[2.5rem] md:text-[3.5rem] 8xl:text-[5rem]">
  <div
    data-repeat="true"
    data-layout="horizontal fit"
    data-transform="preset(d, h, m, s) -> delay"
  >
    <div class="tick-group mx-3 md:mx-6 8xl:mx-10 text-center">
      <div
        data-key="value"
        data-repeat="true"
        data-transform="pad(00) -> split -> delay"
      >
        <span data-view="flip"></span>
      </div>

      <span
        data-key="label"
        data-view="text"
        class="tick-label rounded-full bg-black/40 px-4 py-2 font-libre-baskerville text-[1.5rem] italic 8xl:text-[2rem]"
      ></span>
    </div>
  </div>
</div>
